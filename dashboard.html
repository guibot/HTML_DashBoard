<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; background:#0b0d10; color:#e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .grid {
      height: 100%;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .card {
      border: 1px solid #1b2230;
      border-radius: 14px;
      overflow: hidden;
      background: #0f131a;
      position: relative;
    }
    .label {
      position: absolute;
      top: 10px; left: 12px;
      font-size: 12px;
      opacity: .75;
      z-index: 2;
      padding: 4px 8px;
      border: 1px solid #1b2230;
      border-radius: 999px;
      background: rgba(15,19,26,.75);
      backdrop-filter: blur(6px);
    }
    iframe { width: 100%; height: 100%; border: 0; display:block; }
    /* Kiosk: opcional - remove scrollbars */
    body { overflow: hidden; }
  </style>
</head>

<body>
  <div class="grid">
    <!-- METEOROLOGIA (Windy) -->
    <div class="card">
      <div class="label">Meteorologia</div>
      <!-- Troca lat/lon para a tua zona (ex.: Lisboa 38.7223,-9.1393) -->
      <iframe
        src="https://embed.windy.com/embed2.html?lat=38.7223&lon=-9.1393&detailLat=38.7223&detailLon=-9.1393&width=650&height=450&zoom=7&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&metricRain=mm"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>

    <!-- BOLSA (TradingView - S&P 500) -->
    <div class="card">
      <div class="label">Bolsa (S&P 500)</div>
      <iframe
  src="https://s.tradingview.com/widgetembed/?symbol=AMEX%3ASPY&interval=60&hidesidetoolbar=1&hideideas=1&theme=dark&style=1&timezone=Etc%2FUTC"
  loading="lazy">
</iframe>

    </div>

    <!-- CRYPTO (TradingView - BTCUSD) -->
    <div class="card">
      <div class="label">Crypto (BTCUSD)</div>
      <iframe
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_btc&symbol=BINANCE%3ABTCUSDT&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=0f131a&studies=%5B%5D&hideideas=1&theme=dark&style=1&timezone=Etc%2FUTC&withdateranges=1"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
